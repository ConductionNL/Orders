    description: Het Order Registratie component verzorgt de afhandeling van bestellingen
      met uitzondering van facturatie en betalingen. Het biedt in samenwerking met
      het PDC een multi-tenant en omnichannel oplossing voor het verkopen van producten
      en diensten. Hierbij worden offers (te kopen resources vanuit het PC) toegevoegd
      aan een order, waarbij het Registratie Order Component de geldigheid van de
      aanbieding controleert en een eventuele prijs en betaling berekeningen uitvoert.
