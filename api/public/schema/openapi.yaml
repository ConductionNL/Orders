components:
  schemas:
    Order-read:
      type: object
      description: 'An entity representing an order'
      properties:
        reference:
          readOnly: true
          description: 'The human readable reference for this request, build as {gemeentecode}-{year}-{referenceId}. Where gemeentecode is a four digit number for gemeenten and a four letter abriviation for other organizations'
          type: string
        price:
          example: '50.00'
          default: '50.00'
          description: |
            The price of this product
            
             @example 50.00
             @ApiProperty(
                attributes={
                    "swagger_context"={
                        "iri"="https://schema.org/price",
                    	   "description" = "The price of this product",
                        "type"="string",
                        "example"="50.00",
                        "maxLength"="9",
                        "required" = true
                    },
                    "openapi_context"={
                        "example"="50.00",
                        "default"="50.00"
                    }
                }
            )
          type: string
        created_at:
          readOnly: true
          description: 'The moment this request was created by the submitter'
          type: string
          format: date-time
        price_currency:
          example: EUR
          default: EUR
          description: 'The currency of this product in an [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format'
          type: string
        tax:
          example: '21.00'
          default: '21.00'
          description: 'The total tax over the order'
          type: string
        items:
          description: 'The items in this order'
          type: array
          items:
            $ref: '#/components/schemas/OrderItem-read'
      required:
        - price
    Order-write:
      type: object
      description: 'An entity representing an order'
      required:
        - price
      properties:
        price:
          example: '50.00'
          default: '50.00'
          description: |
            The price of this product
            
             @example 50.00
             @ApiProperty(
                attributes={
                    "swagger_context"={
                        "iri"="https://schema.org/price",
                    	   "description" = "The price of this product",
                        "type"="string",
                        "example"="50.00",
                        "maxLength"="9",
                        "required" = true
                    },
                    "openapi_context"={
                        "example"="50.00",
                        "default"="50.00"
                    }
                }
            )
          type: string
        price_currency:
          example: EUR
          default: EUR
          description: 'The currency of this product in an [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format'
          type: string
        tax:
          example: '21.00'
          default: '21.00'
          description: 'The total tax over the order'
          type: string
        items:
          description: 'The items in this order'
          type: array
          items:
            $ref: '#/components/schemas/OrderItem-write'
    OrderItem-read:
      type: object
      description: 'An entity representing an item of an order'
      properties:
        id:
          description: 'The UUID identifier of this object'
          type: string
          format: uuid
          example: e2984465-190a-4562-829e-a8cca81aa35d
          readOnly: true
        order:
          description: 'The order that contains this item'
          $ref: '#/components/schemas/Order-read'
        product:
          description: 'The product this item represents. DEPRECATED: REPLACED BY OFFER'
          type: string
        quantity:
          example: 1
          default: 1
          description: 'The quantity of the items that are ordered'
          type: integer
        price:
          example: '50.00'
          default: '50.00'
          description: |
            The price of this product
             @example 50.00
            
             @ApiProperty(
                attributes={
                    "swagger_context"={
                        "iri"="https://schema.org/price",
                    	   "description" = "The price of this product",
                        "type"="string",
                        "example"="50.00",
                        "maxLength"="9",
                        "required" = true
                    },
                    "openapi_context"={
                        "example"="50.00",
                        "default"="50.00"
                    }
                }
            )
          type: string
        price_currency:
          example: EUR
          default: EUR
          description: |
            The currency of this product in an [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format
             @example EUR
            
             @ApiProperty(
                attributes={
                    "swagger_context"={
                        "iri"="https://schema.org/priceCurrency",
                    	   "description" = "The currency of this product in an [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format",
                        "type"="string",
                        "example"="EUR",
                        "default"="EUR",
                        "maxLength"="3",
                        "minLength"="3"
                    },
                    "openapi_context"={
                        "example"="EUR",
                        "default"="EUR"
                    }
                }
            )
          type: string
        tax_percentage:
          example: 9
          default: 9
          description: |
            The tax percentage for this offer as an integer e.g. 9% makes 9
             @example 9
            
             @ApiProperty(
                attributes={
                    "swagger_context"={
                    	   "description" = "The tax percentage for this offer as an integer e.g. 9% makes 9",
                        "type"="integer",
                        "example"="9",
                        "maxLength"="3",
