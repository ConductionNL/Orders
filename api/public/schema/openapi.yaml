components:
  schemas:
    Order-read:
      type: object
      description: ''
      properties:
        reference:
          readOnly: true
          type: string
        rsin:
          description: 'The RSIN of the organisation where this order was placed'
          type: string
        submitter:
          description: 'The BSN (if person) or RSIN (if organisation) that submited this request'
          type: string
        submitter_person:
          description: 'True if the submitters is a person'
          type: boolean
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem-read'
        price: {  }
        created_at:
          readOnly: true
          description: 'The moment this request was created by the submitter'
          type: string
          format: date-time
      required:
        - rsin
        - submitter
    Order-write:
      type: object
      description: ''
      required:
        - rsin
        - submitter
      properties:
        rsin:
          description: 'The RSIN of the organisation where this order was placed'
          type: string
        submitter:
          description: 'The BSN (if person) or RSIN (if organisation) that submited this request'
          type: string
        submitter_person:
          description: 'True if the submitters is a person'
          type: boolean
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem-write'
        price: {  }
    OrderItem-read:
      type: object
      description: ''
      properties:
        product:
          type: string
        quantity:
          type: integer
        price: {  }
        order:
          $ref: '#/components/schemas/Order-read'
    OrderItem-write:
      type: object
      description: ''
      properties:
        product:
          type: string
        quantity:
          type: integer
        price: {  }
        order:
          $ref: '#/components/schemas/Order-write'
